name: Build and Test Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        go mod tidy
        cd web && npm install

    - name: Run Backend Tests
      env:
        ENCRYPTION_KEY: ci-test-key-32-characters-long-123
      run: |
        go test -v ./...
        go test -tags multitenant -v ./...

    - name: Verify Docker Build (Single-Tenant)
      run: docker build -t remediation-engine:single .

    - name: Verify Docker Build (Multi-Tenant)
      run: docker build --build-arg BUILD_TAGS=multitenant -t remediation-engine:multi .
